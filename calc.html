<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body id="body">    

    <nav>
        <input id="input" placeholder="...Vikrant's CALC..." >
        <!-- <div id="h2">
            <h2>4554555</h2>
        </div> -->
        <div id="container">
            <div id="row-one">
                <button class="dark-grey">%</button>
                <button class="dark-grey">( )</button>
                <button class="dark-grey">C</button>
                <button class="dark-grey">BACK</button>
            </div>

            <div id="row-two">
                <button class="dark-grey">1/x</button>
                <button class="dark-grey">x<sup>2</sup></button>
                <button class="dark-grey"><sup>2</sup>&#8730x</button>
                <button class="dark-grey">/</button>
            </div>

            <div id="row-two">
                <button class="light-grey">7</button>
                <button class="light-grey">8</button>
                <button class="light-grey">9</button>
                <button class="dark-grey">X</button>
            </div>

            <div id="row-three">
                <button class="light-grey">4</button>
                <button class="light-grey">5</button>
                <button class="light-grey">6</button>
                <button class="dark-grey">-</button>
            </div>

            <div id="row-four">
                <button class="light-grey">1</button>
                <button class="light-grey">2</button>
                <button class="light-grey">3</button>
                <button class="dark-grey">+</button>
            </div>

            <div id="row-five">
                <button class="light-grey">+/-</button>
                <button class="light-grey">0</button>
                <button class="light-grey">.</button>
                <button id="equals_to">=</button>
            </div>    
        </div>
    </nav>  

    <script src="calc.js"></script>
</body>
</html>
